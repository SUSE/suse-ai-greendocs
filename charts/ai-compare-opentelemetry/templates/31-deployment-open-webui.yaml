apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
  annotations:
    # GenAI Application Annotations for SUSE Observability
    genai.observability/enabled: "true"
    genai.observability/type: "chat-interface"
    genai.observability/models: "llama3.2:latest"
    genai.observability/framework: "open-webui"
    observability.suse.com/genai-app: "true"
    ai.application.category: "conversational-ui"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-webui
  template:
    metadata:
      labels:
        app: open-webui
        app.kubernetes.io/name: ai-compare
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: genai-ui
        app.kubernetes.io/part-of: genai-stack
        ai.framework: "open-webui"
        genai.application: "true"
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: open-webui
        image: "{{ .Values.openWebui.image.repository }}:{{ .Values.openWebui.image.tag }}"
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.openWebui.service.port }}
          name: http
        env:
        - name: OLLAMA_BASE_URL
          value: "http://ollama-service:11434"
        - name: WEBUI_AUTH
          value: "false"
        {{- if .Values.openWebui.observability.enabled }}
        # OpenTelemetry configuration for Open WebUI (Using Open WebUI-specific variables)
        - name: ENABLE_OTEL
          value: "true"
        - name: ENABLE_OTEL_METRICS
          value: "true"
        - name: ENABLE_OTEL_LOGS
          value: "true"
        # Open WebUI-specific endpoint override variables
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: {{ .Values.openWebui.observability.otlpEndpoint | quote }}
        - name: OTEL_METRICS_EXPORTER_OTLP_ENDPOINT
          value: {{ .Values.openWebui.observability.otlpEndpoint | quote }}
        - name: OTEL_LOGS_EXPORTER_OTLP_ENDPOINT
          value: {{ .Values.openWebui.observability.otlpEndpoint | quote }}
        # Security and protocol settings  
        - name: OTEL_EXPORTER_OTLP_INSECURE
          value: "true"
        - name: OTEL_SERVICE_NAME
          value: "ai-compare"
        - name: OTEL_SERVICE_NAMESPACE
          value: "{{ .Values.openWebui.observability.serviceNamespace | default .Release.Namespace }}"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.namespace={{ .Values.openWebui.observability.serviceNamespace | default .Release.Namespace }},service.version={{ .Values.openWebui.image.tag }},service.instance.id=webui,component=webui,deployment.environment={{ .Release.Namespace }}"
        {{- if .Values.openWebui.observability.tracing }}
        - name: OTEL_TRACES_EXPORTER
          value: "otlp"
        {{- end }}
        {{- if .Values.openWebui.observability.metrics }}
        - name: OTEL_METRICS_EXPORTER
          value: "otlp"
        {{- end }}
        {{- if .Values.openWebui.observability.logging }}
        - name: OTEL_LOGS_EXPORTER
          value: "otlp"
        {{- end }}
        {{- end }}
        volumeMounts:
        - name: open-webui-data
          mountPath: /app/backend/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1"
      volumes:
      - name: open-webui-data
        emptyDir: {}
